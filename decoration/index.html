<!DOCTYPE html>

<html>
  <head>
      <meta charset="UTF-8">
      <title>文章装飾例</title>
  </head>

  <body>

    <!-- 見出し装飾 -->
    <p><span style="margin-bottom: 20px;padding: .25em 0 .5em .75em; border-left: 6px solid #1a4de8; border-bottom: 1px solid #c6e8f1">
    見出しタイトルを記入してください</span></p>

    <!--改行 -->
    <p class="p1"><span class="s1"> </span></p>

    <!--　文章をシンプルな青で囲み -->
    <div style="padding: 16px; border: solid 3px #4169e1; border-radius: 10px;
    background-color: #f0f8ff; margin-top: 30px; margin-bottom: 30px;"><p>文字要素を囲んでください</p></div>

    <!-- お洒落枠1(アップリケ風) -->
    <div style="color: #0b0b0b; background: #71d5f0; padding: 5px;
    border: 2px dashed rgba(255,255,255,0.5); border-radius: 6px;
    -moz-border-radius: 6px; -webkit-border-radius: 6px;
    box-shadow: 0 0 0 5px #71d5f0, 0 2px 3px 5px rgba(0,0,0,0.5);
    -moz-box-shadow: 0 0 0 5px #71d5f0, 0 2px 3px 5px rgba(0,0,0,0.5);
    -webkit-box-shadow: 0 0 0 5px #71d5f0, 0 2px 3px 5px rgba(0,0,0,0.5);"><p>文字要素を囲んでください</p></div>

    <!--改行 -->
    <p class="p1"><span class="s1"> </span></p>

    <!-- お洒落枠2(水色の柔らかい枠) -->
    <div style="padding: 10px 20px;
    margin: 20px;
    background: #aef5f3;
    box-shadow: #aef5f3 0 0 10px 10px;
    -webkit-box-shadow: #aef5f3 0 0 10px 10px;
    -moz-box-shadow: #aef5f3 0 0 10px 10px;"><p>文字要素を囲んでください</p></div>

    <!--改行 -->
    <p class="p1"><span class="s1"> </span></p>

    <!-- お洒落枠3(第59回起業成功塾ブログにて使用した枠) -->
    <div style="padding: 20px;
    background: #fff;
    box-shadow: 0 0 50px #add8e6 inset, 5px 5px 0 #cecece;
    -moz-box-shadow: 0 0 50px #add8e6 inset, 5px 5px 0 #cecece;
    -webkit-box-shadow: 0 0 50px #add8e6 inset, 5px 5px 0 #cecece;"><p>文字要素を囲んでください</p></div>

    <!--改行 -->
    <p class="p1"><span class="s1"> </span></p>

    <!--お洒落枠4(落書き風) -->
    <div style="border:solid 5px #0ff;
    width:700px;
    margin:25px auto;
    border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
    padding:10px;"><p>文字要素を囲んでください</p></div>


    <!--改行 -->
    <p class="p1"><span class="s1"> </span></p>


    <p>HTML5で作成しました。</p>
  </body>

</html>
